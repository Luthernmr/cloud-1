version: '3'

services:
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: ${RDS_ENDPOINT}
      PMA_USER: ${RDS_USERNAME}
      PMA_PASSWORD: ${RDS_PASSWORD}
      PMA_ARBITRARY: 1

  wordpress:
    image: wordpress:latest
    restart: always
    ports:
      - "9000:80"
    environment:
      WORDPRESS_DB_HOST: ${RDS_ENDPOINT}
      WORDPRESS_DB_USER: ${RDS_USERNAME}
      WORDPRESS_DB_PASSWORD: ${RDS_PASSWORD}
      WORDPRESS_DB_NAME: ${RDS_DB_NAME}
    volumes:
      - /mnt/efs:/var/www/html # add VOLUME_NAME = "${each.key}-data" ?

  wordpress-cli:
    restart: on-failure
    image: wordpress:cli
    environment:
      WORDPRESS_DB_HOST: ${RDS_ENDPOINT}
      WORDPRESS_DB_USER: ${RDS_USERNAME}
      WORDPRESS_DB_PASSWORD: ${RDS_PASSWORD}
      WORDPRESS_DB_NAME: ${RDS_DB_NAME}
    command: >
      /bin/sh -c '
      wp core install --path="/var/www/html" --url=${WP_URL} --title=${WP_TITLE} --admin_user=${WP_ADMIN_USER} --admin_password=${WP_ADMIN_PASSWORD} --admin_email=${WP_ADMIN_EMAIL}
      '
    volumes:
      - /mnt/efs:/var/www/html # add VOLUME_NAME = "${each.key}-data" ?

volumes:
  db_data: {}
  wordpress_data: {}